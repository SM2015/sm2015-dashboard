{% extends 'base_logado.html' %}
{% load staticfiles %}
{% load i18n %}

{% block js_bottom %}
  {{ block.super }}
  <script type="text/javascript" src="{% static "elfinder/js/elfinder.full.js" %}"></script>
  <script>
    $(document).ready( function() {
        var elf = $('#elfinder').elfinder({
          "url": "/elfinder/yawd-connector/default/default/",
          "rmSoundUrl": "{% static 'elfinder/sounds/rm.wav' %}",
          "rememberLastDir": true
        }).elfinder('instance'); 
    });
  </script>
{% endblock js_bottom %}

{% block css %}
  {{ block.super }}
  <link href="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.22/themes/smoothness/jquery-ui.css" type="text/css" media="screen" rel="stylesheet" />
  <link href="{% static "elfinder/css/elfinder.min.css" %}" type="text/css" media="screen" rel="stylesheet" />
  <link href="{% static "css/jquery.elfinder-widget.full.css" %}" type="text/css" media="screen" rel="stylesheet" />
  <style>
    .elfinder-button-search .ui-icon {
      margin: -13px 4px 0;
    }
    .elfinder-button-search input {
      height: 9px;
      min-height: 9px;
      line-height: 9px;
    }
    input[type="text"] {
      padding: 6px 21px !important;
    }
  </style>
{% endblock css %}

{% block content %}

<div class="content">
  <div class="row-fluid">
      <div class="grid simple">
        <div class="grid-title">
          <h4>{% trans "Gesti√≥n de Archivos" %}</h4>
          <div class="tools"> 
            <a class="showModalHelp" href="javascript:;">
              ?
              <div class="content">
              </div>
            </a> 
            <a class="collapse" href="javascript:;"></a> <a class="reload" href="javascript:;"></a> <a class="remove" href="javascript:;"></a>
          </div>
        </div>
        <div class="grid-body">
          <div class="row-fluid">
            <div id="elfinder"></div>
          </div>
        </div>
      </div>
  </div>
</div>
{% endblock %}

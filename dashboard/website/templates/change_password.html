{% extends 'base.html' %}

{% block content %}
<div class="row">
  <div class="login-container span12">
    <div class="row-fluid column-seperation" style="padding:0 10px">
      <div class="span6 offset1">
        <h2>Change your password</h2>
      </div>
      <div class="span5"> <br>
        <form action="{% url "change_password" user.id %}" method="post">
       {% csrf_token %}
      <div class="row-fluid">
          <div class="control-group span10" style="color:red">
              {% if form.errors.invalid %}
                  {{form.errors.invalid}}
              {% endif %}
          </div>
      </div>
       <div class="row-fluid">
           <div class="control-group span10">
              <label class="control-label">Old Password</label>
              <div class="controls">
                  <div class="input-with-icon right">                                       
                      <i class=""></i>
                      <input type="password" name="old_password" id="txtoldpassword" class="span12">
                  </div>
              </div>
            </div>
        </div>
        <div class="row-fluid">
           <div class="control-group span10">
              <label class="control-label">New Password</label>
              <div class="controls">
                  <div class="input-with-icon right">                                       
                      <i class=""></i>
                      <input type="password" name="new_password" id="txtnewpassword" class="span12">                                 
                  </div>
              </div>
            </div>
        </div>
        <div class="row-fluid">
           <div class="control-group span10">
              <label class="control-label">New Password Confirmation</label>
              <div class="controls">
                  <div class="input-with-icon  right">                                       
                      <i class=""></i>
                      <input type="password" name="new_password_conf" id="txtnewpassword" class="span12">                                 
                  </div>
              </div>
            </div>
        </div>
        <div class="row-fluid">
          <div class="span10">
            <input class="btn btn-primary btn-cons pull-right" value="Change it" type="submit" />
          </div>
        </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}

{% extends 'base.html' %}

{% block content %}
  <style>
    .login-container {
      margin-top: 20px;
    }
    .error-body {
      background-color: #eaeff6 !important;
    }
    .row-fluid [class*="span"] {
      margin-bottom: 5px;
      margin-left: 0;
    }
    .btn-primary {
      background-color: #5e8ec8;
      color: #fff;
    }
  </style>
<div class="row">
  <div class="login-container span12">
    <div class="row-fluid">
      <div class="span10">
        <h4>Forgot your password?</h4>
      </div>
      <div class="span10">
        <form action="{% url "forgot_password" %}" method="post">
            {% csrf_token %}
            {% if form.errors %}
            <div class="row-fluid">
                {% if form.errors.invalid %}
                <div class="control-group span10" style="color:red">
                  {{form.errors.invalid}}
                </div>
                {% else %}
                <div class="control-group span10" style="color:blue">
                  {{form.errors.success}}
                </div>
                {% endif %}
            </div>
            {% endif %}
            <div class="row-fluid">
               <div class="control-group span10">
                  <input type="text" placeholder="email" name="email" id="txtemail" class="span12">                                 
                </div>
            </div>
            <div class="row-fluid">
              <div class="span10">
                <input class="btn btn-primary btn-cons pull-right" value="Send me an email" type="submit" />
              </div>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}

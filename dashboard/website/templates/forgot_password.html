{% extends 'base.html' %}

{% block content %}
<div class="row">
  <div class="login-container span12">
    <div class="row-fluid column-seperation" style="padding:0 10px">
      <div class="span6 offset1">
        <h2>Forgot your password?</h2>
      </div>
      <div class="span5"> <br>
        <form action="{% url "forgot_password" %}" method="post">
       {% csrf_token %}
      <div class="row-fluid">
          {% if form.errors.invalid %}
          <div class="control-group span10" style="color:red">
            {{form.errors.invalid}}
          </div>
          {% else %}
          <div class="control-group span10" style="color:blue">
            {{form.errors.success}}
          </div>
          {% endif %}
      </div>
       <div class="row-fluid">
           <div class="control-group span10">
              <label class="control-label">Email</label>
              <div class="controls">
                  <div class="input-with-icon  right">                                       
                      <i class=""></i>
                      <input type="text" name="email" id="txtemail" class="span12">                                 
                  </div>
              </div>
            </div>
        </div>
        <div class="row-fluid">
          <div class="span10">
            <input class="btn btn-primary btn-cons pull-right" value="Send me an email" type="submit" />
          </div>
        </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}

{% load staticfiles %}

<!DOCTYPE html>
<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
<head>
<meta charset="utf-8" />
<title>Webarch - Responsive Admin Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta content="" name="description" />
<meta content="" name="author" />
<!-- BEGIN CORE CSS FRAMEWORK -->
<link href="{% static "assets/plugins/pace/pace-theme-flash.css" %}" rel="stylesheet" type="text/css" media="screen"/>
<link href="{% static "assets/plugins/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet" type="text/css"/>
<link href="{% static "assets/plugins/bootstrap/css/bootstrap-responsive.min.css" %}" rel="stylesheet" type="text/css"/>
<link href="{% static "assets/plugins/font-awesome/css/font-awesome.css" %}" rel="stylesheet" type="text/css"/>
<link href="{% static "assets/css/animate.min.css" %}" rel="stylesheet" type="text/css"/>
<!-- END CORE CSS FRAMEWORK -->
<!-- BEGIN CSS TEMPLATE -->
<link href="{% static "assets/css/style.css" %}" rel="stylesheet" type="text/css"/>
<link href="{% static "assets/css/responsive.css" %}" rel="stylesheet" type="text/css"/>
<link href="{% static "assets/css/custom-icon-set.css" %}" rel="stylesheet" type="text/css"/>
<!-- END CSS TEMPLATE -->
</head>
<!-- END HEAD -->
<!-- BEGIN BODY -->
<body class="error-body no-top">
<div class="container">
  <div class="row">
    <div class="login-container span12">
      <div class="row-fluid column-seperation" style="padding:0 10px">
        <div class="span6 offset1">
          <h2>Sign in to Dashboard</h2>
        </div>
        <div class="span5"> <br>
         <form id="login-form" class="login-form" action="/login" method="post">
         {% csrf_token %}
         <div class="row-fluid">
         <div class="control-group span10">
            <label class="control-label">Username</label>
            <div class="controls">
                <div class="input-with-icon  right">                                       
                    <i class=""></i>
                    <input type="text" name="username" id="txtusername" class="span12">                                 
                </div>
            </div>
          </div>
          </div>
          <div class="row-fluid">
          <div class="control-group span10">
            <label class="control-label">Password</label>
            <span class="help"></span>
            <div class="controls">
                <div class="input-with-icon  right">                                       
                    <i class=""></i>
                    <input type="password" name="password" id="txtpassword" class="span12">                                 
                </div>
            </div>
          </div>
          </div>
          <div class="row-fluid">
          <div class="control-group  span10">
            <div class="checkbox checkbox check-success"> <a href="#">Trouble login in?</a>&nbsp;&nbsp;
              <input type="checkbox" id="checkbox1" value="1">
              <label for="checkbox1">Keep me reminded </label>
            </div>
          </div>
          </div>
          <div class="row-fluid">
            <div class="span10">
              <input class="btn btn-primary btn-cons pull-right" value="Sign in" type="submit" />
            </div>
          </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- END CONTAINER -->
<!-- BEGIN CORE JS FRAMEWORK-->
<script src="{% static "assets/plugins/jquery-1.8.3.min.js" %}" type="text/javascript"></script>
<script src="{% static "assets/plugins/bootstrap/js/bootstrap.min.js" %}" type="text/javascript"></script>
<script src="{% static "assets/plugins/pace/pace.min.js" %}" type="text/javascript"></script>
<script src="{% static "assets/plugins/jquery-validation/js/jquery.validate.min.js" %}" type="text/javascript"></script>
<script src="{% static "assets/js/login.js" %}" type="text/javascript"></script>
<!-- BEGIN CORE TEMPLATE JS -->
<!-- END CORE TEMPLATE JS -->
</body>
</html>

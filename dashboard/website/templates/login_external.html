{% extends 'base.html' %}

{% block content %}
  <style>
    .login-container {
      margin-top: 20px;
    }
    .error-body {
      background-color: white !important;
    }
    .row-fluid [class*="span"] {
      margin-bottom: 5px;
    }
  </style>
<div class="row">
  <div class="login-container span12">
    <div class="row-fluid">
        <div class="row-fluid">
          <div class="span10">
            <h4>Sign in to Dashboard</h4>
          </div>
        </div>
        <form id="login-form" class="login-form" action="{% url 'dashboard_login_external' %}" method="post" target="_blank">
          {% csrf_token %}
          {% if form_login.errors.invalid %}
          <div class="row-fluid">
            <div class="control-group span10" style="color:red">
                    {{form_login.errors.invalid}}
            </div>
          </div>
          {% endif %}
          <div class="row-fluid">
            <div class="span10">
                <input type="text" name="username" id="txtusername" class="span12" placeholder="Username">                                 
            </div>
          </div>
          <div class="row-fluid">
            <div class="span10">
              <span class="help"></span>
              <input type="password" name="password" id="txtpassword" class="span12" placeholder="Password">                                 
            </div>
          </div>
          <div class="row-fluid">
            <div class="span10">
              <div class="pull-left">
                    <a href="{% url "forgot_password" %}">Forgot password? </a>
              </div>
              <div class="pull-right">
                <input class="btn btn-primary btn-cons pull-right" value="Sign in" type="submit" />
              </div>
            </div>
          </div>
        </form>
  </div>
</div>
{% endblock content %}

{% extends 'base.html' %}

{% block content %}
<div class="row">
  <div class="login-container span12" style="margin-top: 20px">
    <div class="row-fluid">
        <div class="row-fluid">
          <div class="span10">
            <h2>Sign in to Dashboard</h2>
          </div>
        </div>
        <form id="login-form" class="login-form" action="{% url 'dashboard_login_external' %}" method="post" target="_blank">
          {% csrf_token %}
          <div class="row-fluid">
            <div class="control-group span10" style="color:red">
                {% if form_login.errors.invalid %}
                    {{form_login.errors.invalid}}
                {% endif %}
            </div>
          </div>
          <div class="row-fluid">
            <div class="control-group span10">
               <label class="control-label">Username</label>
               <div class="controls">
                   <div class="input-with-icon  right">                                       
                       <i class=""></i>
                       <input type="text" name="username" id="txtusername" class="span12">                                 
                   </div>
               </div>
            </div>
          </div>
          <div class="row-fluid">
            <div class="control-group span10">
              <label class="control-label">Password</label>
              <span class="help"></span>
              <div class="controls">
                  <div class="input-with-icon  right">                                       
                      <i class=""></i>
                      <input type="password" name="password" id="txtpassword" class="span12">                                 
                  </div>
              </div>
            </div>
          </div>
          <div class="row-fluid">
            <div class="control-group span10">
              <div class="checkbox checkbox check-success">
                <a href="{% url "forgot_password" %}">Forgot password? </a>
              </div>
            </div>
          </div>
          <div class="row-fluid">
            <div class="control-group span10">
              <div class="checkbox checkbox check-success">
                <input type="checkbox" id="checkbox1" value="1">
                <label for="checkbox1">Keep me reminded </label>
              </div>
            </div>
          </div>
          <div class="row-fluid">
            <div class="span10">
              <input class="btn btn-primary btn-cons pull-right" value="Sign in" type="submit" />
            </div>
          </div>
        </form>
  </div>
</div>
{% endblock content %}
